<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
	<style>
	html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Remove barras de rolagem */
        background-color: rgb(247, 255, 213);
    }
	* {
		margin: 0;
		padding: 0;
		position: absolute;
	}

	#placar {
		display: none;
        top: 10px;
        left: 150px;
        color: white; 
       	font-family: "Slackey", sans-serif;
        font-weight: bold; /* Deixa o texto mais legível contra o fundo 3D */
        font-size: 24px; 
        z-index: 10; /* Garante que fique POR CIMA*/
        text-shadow: 2px 2px 2px #000000;
		pointer-events: none; /* Garante que o mouse "atravesse" o texto e não atrapalhe o jogo */
		white-space: nowrap; /* Proíbe quebrar a linha */
        width: auto;
    }

	#relogio {
		display:none;
		top: 10px;
		right: 150px;
		text-align: right;
		color: white;
		font-family: "Slackey", sans-serif;
        font-weight: bold;
        font-size: 24px; 
        z-index: 10;
        text-shadow: 2px 2px 2px #000000;
		pointer-events: none; 
		white-space: nowrap; 
        width: auto;
	}

	#TelaDeInicio {
		position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 

        background-color: rgba(251, 243, 198, 0.998); 
        padding: 40px;
        border-radius: 15px;
        border: 4px solid white;
        text-align: center;
        z-index: 20; /* Fica na frente de tudo */
	}

	#TelaDeInicio img{
		position: relative; 
        width: 300px;       
        margin-left: auto;  
        margin-right: auto;
    }

	#TelaDeInicio button {
        font-family: "Slackey", sans-serif;
        font-size: 20px;
        padding: 15px 30px;
        cursor: pointer;
        background-color: #4CAF50; 
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 3px 3px 0px #000;
		position: relative; 
        width: 100%;        
        margin-left: auto;  
        margin-right: auto;
    }

	#TelaDeInicio button:hover {
        background-color: #45a049; /* Verde mais escuro ao passar o mouse */
        transform: scale(1.05); /* Cresce um pouquinho */
    }

	#TelaDeEndGame {
        display: none;
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        
        background-color: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 15px;
        border: 4px solid white;
        text-align: center;
        z-index: 20; 
    }

	#TelaDeEndGame h1, 
    #TelaDeEndGame p, 
    #TelaDeEndGame button {
        position: relative; 
        width: 100%;        
        margin-left: auto;  
        margin-right: auto;
    }

    #TelaDeEndGame h1 {
        font-family: "Slackey", sans-serif;
        color: #FF4444; 
        font-size: 50px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 0px #000;
        white-space: nowrap;
    }

    #TelaDeEndGame p {
        font-family: "Slackey", sans-serif;
        color: white;
        font-size: 30px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 0px #000;
        white-space: nowrap;
    }

    #TelaDeEndGame button {
        font-family: "Slackey", sans-serif;
        font-size: 20px;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 3px 3px 0px #000;
        display: flex;           
       align-items: center !important;  
}



#TelaDeEndGame * {
    position: relative;
    text-align: center;
}

    
    #TelaDeEndGame button:hover {
        background-color: #45a049;
        transform: scale(1.05); 
    }

    #TelaDeCreditos {
        
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        
        /* Estilo Visual */
        background-color: rgba(251, 243, 198, 0.98); 
        border: 4px solid white;
        border-radius: 15px;
        padding: 40px;
        color: black;
        font-family: "Slackey", sans-serif;
        text-align: center;
        z-index: 2000; 
        
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        
  
        min-width: 300px;
        max-width: 80%;
    }

  
    #TelaDeCreditos * {
        position: static !important; 
        width: auto; 
    }

    #TelaDeCreditos p {
        font-size: 16px;
        color: #666; 
        margin-bottom: -10px; 
    }

    #TelaDeCreditos h3 {
        font-size: 24px;
        color: #000;
        margin-bottom: 10px;
    }

    #TelaDeCreditos button {
        margin-top: 20px; 
        padding: 10px 30px;
        font-size: 20px;
        font-family: "Slackey", sans-serif;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 3px 3px 0px #000;
        transition: transform 0.2s;
    }

    #TelaDeCreditos button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

	</style>
	<title>Burguer Kitchen</title>
</head>

	<script src="bower_components/async/dist/async.min.js"></script>
	<script src="bower_components/gl-matrix/dist/gl-matrix-min.js"></script>

	<script src="chef.js"></script>
	<script src="waiter.js"></script>
	<script src="app.js"></script>

	<script src="OBJLoader.js"></script>
	<script src="Models.js"></script>
	<script src="BurguerKitchen.js"></script>
</body>
</html>
